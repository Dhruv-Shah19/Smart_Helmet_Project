[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 921600
lib_deps = 
	mikalhart/TinyGPSPlus@^1.0.3
	mathworks/ThingSpeak@^2.0.0
	plerup/EspSoftwareSerial@^8.1.0
	https://github.com/dok-net/ghostl
